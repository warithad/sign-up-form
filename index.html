<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <img src="halie-west-25xggax4bSA-unsplash.jpg" >
        <div id="left-contents">
            <div id="text">
                <p>This is not a real online service! You know you need something like this 
                    to help you realize your deepest dreams. Sign up now to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form action="" id="info">

                <div id="white-part">
                    <legend>Let's do this</legend>

                    <div class="sides">
                        <div class="left">
                            <div>
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="first-name">
                            </div>
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="text" id="email" name="email">
                            </div>

                            <div>
                                <label for="password">PASSWORD</label>
                                <input type="password" required id="password" name="password">
                            </div>
                        </div>
                        
                        <div class="right">
                            <div>
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" name="last-name">
                            </div>
                            <div>
                                <label for="phone">PHONE NUMBER</label>
                                <input type="number" id="phone" name="phone">
                            </div>

                            <div>
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="password" required id="confirm-password" name="confirm-password">
                            </div>
                        </div>
                    </div>
                </div>
                <button>Create Account</button>
            </form>
            <p>Already have an account? <a>Log in</a></p>
        </div>
        
    </div>
</body>
</html>
